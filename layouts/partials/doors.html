<form class="x_order_form form" id="order_form" name="signup"  action="/submit"  method="POST">
    <span class="price">{{ T "onlyToday" }}<br><span class="datee date-0" data-format="dd monthFull">

                                        <script>
                                        var today = new Date();
                                        var dd = today.getDate();
                                        var mm = today.getMonth() + 1;
                                        var yyyy = today.getFullYear();
                                        if (dd < 10) {
                                            dd = '0' + dd
                                        }
                                        if (mm < 10) {
                                            mm = '0' + mm
                                        }
                                        today = dd + '.' + mm + '.' + yyyy;
                                        document.write(today);
                                        </script></span></span>
                                <div class="fields">
                                    <center>

                                        </text>
</center>

                                    <select name="offer" class="form-control country_chang" style="display: none;"><option data-country-code="" selected value="">

          <input type="hidden" name="demo_val" value="hello" id="demo_val"/>

           <input type="hidden" name="touch" value="none" id="touch"/>
            <input type="hidden" name="lang" value="hello" id="lang"/>



           <button type="submit" class="sub3 fields__btn" id="feedbackBtn" >{{ T "accept" }} <span class="new_price"></span>
