{{ define "main" }}

  <div class='hx-mx-auto hx-flex {{ partial "utils/page-width" . }}'>
    <article class="hx-w-full hx-break-words hx-flex hx-min-h-[calc(100vh-var(--navbar-height))] hx-min-w-0 hx-justify-center hx-pb-8 hx-pr-[calc(env(safe-area-inset-right)-1.5rem)]">
      <main class="hx-w-full hx-min-w-0 hx-max-w-6xl hx-px-6 hx-pt-4 md:hx-px-12">
        <br class="hx-mt-1.5 hx-text-sm" />
        {{ if .Title }}<h1 class="hx-text-center hx-mt-2 hx-text-4xl hx-font-bold hx-tracking-tight hx-text-slate-900 dark:hx-text-slate-100">{{ .Params.custom_title }}</h1>{{ end }}
        <div class="hx-mb-16"></div>
        <div class="content">
<div>{{ range where .Site.Pages "Type" "=" "test" }} {{ .Content }} {{ end }}</div>    

<div>{{ range where .Site.Pages "Type" "=" "test1" }} {{ .Content }} {{ end }}</div>    
          {{ .Content }}
        </div>
        <div class="hx-mt-16"></div>

        <div class="hx-mt-16"></div>
        {{ partial "components/comments.html" . }}
      </main>
    </article>
  </div>

{{ end }}
